# Configurações da aplicação
spring.application.name=ticket-system

# Configurações do banco H2 (para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Console H2 (para visualizar o banco durante desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do servidor
server.port=8080

# Configurações de JSON/Jackson
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=false

# Configurações de log
logging.level.com.techguide.ticketsystem=DEBUG
logging.level.org.springframework.web=DEBUG
